apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "blackroad-agents.fullname" . }}
  labels:
    {{- include "blackroad-agents.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "blackroad-agents.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "blackroad-agents.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.service.port }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
